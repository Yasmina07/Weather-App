<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            font-size: 18px;
            color: #333;
        }
        .condition-img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸŒ¤ Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="result" class="weather-info"></div>
    </div>

    <script>
        function getWeather() {
            let location = document.getElementById("location").value.trim();
            if (!location) {
                alert("Please enter a location");
                return;
            }
            
            let apiKey = "77be6991066640f59a7110734251103";
            let url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerText = "Location not found";
                    } else {
                        document.getElementById("result").innerHTML = `
                            <p><strong>ğŸ“ Location:</strong> ${data.location.name}, ${data.location.country}</p>
                            <p><strong>ğŸŒ¡ Temperature:</strong> ${data.current.temp_c}Â°C (Feels like: ${data.current.feelslike_c}Â°C)</p>
                            <p><strong>ğŸ’§ Humidity:</strong> ${data.current.humidity}%</p>
                            <p><strong>ğŸ’¨ Wind Speed:</strong> ${data.current.wind_kph} kph</p>
                            <p><strong>ğŸŒ« Air Quality Index:</strong> ${data.current.air_quality ? data.current.air_quality.pm2_5 : 'N/A'}</p>
                            <p><strong>â›… Condition:</strong> ${data.current.condition.text} <img class="condition-img" src="${data.current.condition.icon}" alt="Weather condition"></p>
                            <p><strong>ğŸ•’ Last updated:</strong> ${data.current.last_updated}</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    document.getElementById("result").innerText = "Failed to fetch weather data";
                });
        }
    </script>
</body>
</html>
